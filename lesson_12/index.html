<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="title">css transform</div>
				</div>
			</header>
			<main>
				<div class="container">
					<div class="page">
						<div class="page__block">
							<div class="translate">Translate</div>
						</div>
						<div class="page__block">
							<div class="scale">Scale</div>
						</div>
						<div class="page__block">
							<div class="rotate">Rotate</div>
						</div>
						<div class="page__block">
							<div class="skew">Skew</div>
						</div>
						<div class="page__block">
							<div class="matrix">Matrix</div>
						</div>
						<div class="page__block">
							<div class="transform-origin">Transform-origin</div>
						</div>
						<div class="page__block block-translate3d">
							<div class="translate3d">Translate3D</div>
						</div>
						<div class="page__block block-scale3d">
							<div class="scale3d">Scale3d</div>
						</div>
						<div class="page__block block-rotate3d">
							<div class="rotate3d">Rotate3d</div>
						</div>
						<div class="page__block block-perspective">
							<div class="perspective">
								Perspective
							</div>
						</div>
						<div class="page__block block-transformstyle">
							<div class="transform-style">Transform-style</div>
						</div>
						<div class="flip">
							<div class="flip__body">
								<div class="flip__front">Front</div>
								<div class="flip__back">Back</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer">

			</footer>
		</div>
	</body>

</html>
